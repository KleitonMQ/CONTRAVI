<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Passageiro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Incluir Passageiro</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="roteiro">Roteiro:</label>
                <input type="text" id="roteiro" name="roteiro" value="Barrocas x Salvador x Barrocas" readonly>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" value="Quarta-Feira – 31/01/2024" readonly>
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" value="03:00" readonly>
            </div>
            <div class="form-group">
                <label for="cns">CNS do passageiro:</label>
                <input type="text" id="cns" name="cns" value="999 9999 9999 9999" required>
                <div class="button-group">
                    <button type="button">Validar</button>
                    <button type="button">Novo Passageiro</button>
                </div>
            </div>
            <div class="form-group">
                <label for="nome">Nome do passageiro:</label>
                <input type="text" id="nome" name="nome" value="Preenchimento automático" readonly>
            </div>
            <div class="form-group">
                <label for="procedimento">Procedimento:</label>
                <input type="text" id="procedimento" name="procedimento">
            </div>
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" value="HGE">
            </div>
            <div class="form-group">
                <label for="horario-atendimento">Horário do atendimento:</label>
                <input type="text" id="horario-atendimento" name="horario-atendimento" value="08:00">
            </div>
            <div class="form-group">
                <button type="submit">Adicionar</button>
            </div>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Nome do Paciente / Acompanhante</th>
                    <th>Procedimentos</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Destino</th>
                    <th>Horário</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João Silva</td>
                    <td>Consulta</td>
                    <td>(11) 99999-9999</td>
                    <td>Rua Exemplo, 123</td>
                    <td>HGE</td>
                    <td>08:00</td>
                    <td><button class="remove-btn">X</button></td>
                </tr>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>Exame</td>
                    <td>(21) 88888-8888</td>
                    <td>Avenida Exemplo, 456</td>
                    <td>HGE</td>
                    <td>09:00</td>
                    <td><button class="remove-btn">X</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

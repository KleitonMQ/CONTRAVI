<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro de viagem</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="roteiro">Roteiro:</label>
                <input type="text" id="roteiro" name="roteiro" required>
            </div>
            <div class="form-group">
                <label for="motorista">Motorista:</label>
                <input type="text" id="motorista" name="motorista" required>
            </div>
            <div class="form-group">
                <label for="estabelecimento">Estabelecimento:</label>
                <input type="text" id="estabelecimento" name="estabelecimento" required>
            </div>
            <div class="form-group">
                <label for="data-viagem">Data da viagem:</label>
                <input type="date" id="data-viagem" name="data-viagem" required>
            </div>
            <div class="form-group">
                <label for="veiculo">Ve√≠culo:</label>
                <input type="text" id="veiculo" name="veiculo" required>
            </div>
            <div class="form-group">
                <button type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</body>
</html>

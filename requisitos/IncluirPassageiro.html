<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Passageiro</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="form-container">
        <h1>Incluir passageiro</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="roteiro">Roteiro:</label>
                <input type="text" id="roteiro" name="roteiro" value="Roteiro Fixo" readonly>
            </div>
            <div class="form-group">
                <label for="passageiro">Passageiro:</label>
                <input type="text" id="passageiro" name="passageiro" required>
            </div>
            <div class="form-group">
                <label for="observacoes">Observações:</label>
                <input type="text" id="observacoes" name="observacoes">
            </div>
            <div class="form-group">
                <button type="submit">Confirmar</button>
            </div>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Nº</th>
                    <th>Passageiro</th>
                    <th>Observações</th>
                    <th>Data da viagem</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>João Silva</td>
                    <td>Precisa de assento especial</td>
                    <td>10-06-2024</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria Oliveira</td>
                    <td>Preferência por janela</td>
                    <td>10-06-2024</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
